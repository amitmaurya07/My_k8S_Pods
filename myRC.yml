apiVersion: v1
kind: ReplicationController
metadata:
  name: myNginx-RC
spec:
  replicas: 3
  selector:
    app: mynginx
  template:
    metadata:
      labels:
        app: mynginx
    spec:
      containers:
        - name: myNginx-Container
          image: nginx
          ports:
            - containerPort: 80

